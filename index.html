<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Space Cat Rover AR</title>

    <!-- A-Frame + MindAR -->
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.5.0/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar/dist/mindar-image-aframe.prod.js"></script>

    <style>
      html, body { margin:0; height:100%; background:#000; }
      /* Start overlay covers page until user taps */
      #startOverlay {
        position: fixed; inset: 0; display: grid; place-items: center;
        background: linear-gradient(180deg, #0b1322 0%, #000 80%);
        z-index: 10;
      }
      #startBtn {
        font: 700 18px/1.2 system-ui, sans-serif;
        padding: 14px 18px; border: 0; border-radius: 12px;
        background: #39c5bb; color: #042; cursor: pointer;
        box-shadow: 0 8px 24px rgba(0,0,0,.4);
      }
    </style>

    <script>
      function reportOutcome() {
        if (window.parent && window.parent.handleOutcome) {
          window.parent.handleOutcome({
            type: 'part',
            effect: 'VideoPlayed',
            data: { variant: 'Space Cat Rover' }
          });
        } else {
          console.log("Video finished â€” Space Cat Rover overlay");
        }
      }

      async function startAR() {
        // Start the MindAR camera explicitly (satisfies user-gesture on iOS/in-app browsers)
        const scene = document.querySelector('a-scene');
        const mindarSystem = scene.systems['mindar-image-system'];
        try {
          await mindarSystem.start(); // request camera + start tracking
        } catch (e) {
          alert('Camera permission is required. Please allow camera in your browser.');
          console.warn(e);
          return;
        }
        document.getElementById('startOverlay').style.display = 'none';
      }
    </script>
  </head>

  <body>
    <!-- User-gesture gate to start camera -->
    <div id="startOverlay">
      <button id="startBtn" onclick="startAR()">Start AR</button>
    </div>

    <a-scene
      mindar-image="imageTargetSrc: space-cat-rover-target.mind; autoStart: false; uiScanning: true; uiLoading: true"
      embedded
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights: true"
      vr-mode-ui="enabled: false">

      <a-assets>
        <!-- Single video source used on the plane -->
        <video id="roverVideo"
               src="space-cat-rover-overlay.mp4"
               preload="auto"
               muted
               playsinline
               webkit-playsinline></video>
      </a-assets>

      <a-camera look-controls="enabled: false"></a-camera>

      <!-- Target 0 corresponds to the first image in your .mind file -->
      <a-entity id="target" mindar-image-target="targetIndex: 0">
        <!-- Size the plane to your card's aspect (adjust width/height as needed) -->
        <a-plane position="0 0 0"
                 rotation="0 0 0"
                 width="1"
                 height="0.56"
                 material="shader: flat; src: #roverVideo">
        </a-plane>
      </a-entity>
    </a-scene>

    <script>
      const target = document.getElementById('target');
      const vid = document.getElementById('roverVideo');

      // When the card is found, try to play video (muted allows autoplay on iOS)
      target.addEventListener('targetFound', async () => {
        try { await vid.play(); } catch (e) { console.warn('Video autoplay blocked:', e); }
      });

      // Pause when the card is lost
      target.addEventListener('targetLost', () => { vid.pause(); });

      // Notify your game (optional)
      vid.addEventListener('ended', () => { reportOutcome(); });
    </script>
  </body>
</html>
