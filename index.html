<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Space Cat Rover AR</title>

  <!-- Pin exact versions -->
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.5.0/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html,body{height:100%;margin:0;background:#000}
    #startOverlay{position:fixed;inset:0;display:grid;place-items:center;
      background:linear-gradient(180deg,#0b1322 0%,#000 80%);z-index:10}
    #startBtn{font:700 18px/1.2 system-ui;padding:14px 18px;border:0;border-radius:12px;
      background:#39c5bb;color:#042;box-shadow:0 8px 24px rgba(0,0,0,.4)}
  </style>
</head>
<body>
  <!-- User-gesture gate -->
  <div id="startOverlay"><button id="startBtn">Start AR</button></div>

  <a-scene
    mindar-image="imageTargetSrc: space-cat-rover-target.mind; autoStart: false; uiScanning: true; uiLoading: true"
    embedded
    color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights: true"
    vr-mode-ui="enabled: false">

    <a-assets>
      <video id="roverVideo" src="space-cat-rover-overlay.mp4"
             preload="auto" muted playsinline webkit-playsinline></video>
    </a-assets>

    <a-camera look-controls="enabled:false"></a-camera>

    <a-entity id="target" mindar-image-target="targetIndex: 0">
      <a-plane position="0 0 0" rotation="0 0 0" width="1" height="0.56"
               material="shader: flat; src: #roverVideo"></a-plane>
    </a-entity>
  </a-scene>

  <script>
    const startBtn = document.getElementById('startBtn');
    const startOverlay = document.getElementById('startOverlay');
    const scene = document.querySelector('a-scene');
    const target = document.getElementById('target');
    const vid = document.getElementById('roverVideo');

    // Prompt camera via user gesture (iOS-safe), then start MindAR
    async function requestCameraOnce() {
      if (!navigator.mediaDevices?.getUserMedia) throw new Error('getUserMedia unavailable');
      const s = await navigator.mediaDevices.getUserMedia({
        video:{ facingMode:{ ideal:'environment' } }, audio:false
      });
      s.getTracks().forEach(t=>t.stop()); // release immediately; MindAR opens its own stream
    }

    function onReady() {
      startBtn.addEventListener('click', async () => {
        try {
          await requestCameraOnce();                          // show permission prompt
          const mindarSystem = scene.systems['mindar-image-system'];
          await mindarSystem.start();                         // start camera + tracking
          startOverlay.style.display = 'none';
        } catch (e) {
          console.warn('Start failed:', e);
          alert('Please allow camera for this site (Settings → Safari/Chrome → Camera → Allow).');
        }
      });
    }
    if (scene.hasLoaded) onReady(); else scene.addEventListener('loaded', onReady);

    target.addEventListener('targetFound', async ()=>{ try{ await vid.play(); }catch(e){} });
    target.addEventListener('targetLost', ()=> vid.pause());
  </script>
</body>
</html>
